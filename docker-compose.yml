services:
  frontend:
    image: ${DOCKER_USERNAME}/ktb-community-frontend:latest
    container_name: ktb-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      TZ: Asia/Seoul
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 40s