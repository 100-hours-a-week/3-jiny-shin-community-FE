<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#024951" />
    <title>로그인 - anoo</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/assets/icon/favicon.svg" type="image/svg+xml" />
    <link
      rel="icon"
      href="/assets/icon/favicon-96x96.png"
      sizes="96x96"
      type="image/png"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/component/input/input.css" />
    <link rel="stylesheet" href="/component/button/button.css" />
    <link rel="stylesheet" href="/component/modal/modal.css" />
    <link rel="stylesheet" href="/pages/login/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h1 class="login-title logo">anoo</h1>
        <p class="login-subtitle">로그인하고 오늘의 이야기를 기록하세요</p>

        <form class="login-form" id="loginForm" novalidate>
          <div class="input-group">
            <label for="email">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="이메일을 입력하세요"
              required
            />
            <span class="helper-text" id="emailError"></span>
          </div>

          <div class="input-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력하세요"
              required
            />
            <span class="helper-text" id="passwordError"></span>
          </div>

          <button type="submit" class="btn btn--primary btn--full">
            로그인
          </button>
        </form>

        <div class="login-footer">
          <p>아직 회원이 아니신가요?</p>
          <a href="/signup" class="signup-link">회원가입하기</a>
        </div>
      </div>
    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script type="module" src="/pages/login/login.js"></script>
  </body>
</html>
