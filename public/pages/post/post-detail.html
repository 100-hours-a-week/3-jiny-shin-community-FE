<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#024951" />
    <title>기록 - anoo</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/assets/icon/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/assets/icon/favicon-96x96.png" sizes="96x96" type="image/png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/component/header/header.css" />
    <link rel="stylesheet" href="/component/bottom-nav/bottom-nav.css" />
    <link rel="stylesheet" href="/component/modal/modal.css" />
    <link rel="stylesheet" href="/component/button/button.css" />
    <link rel="stylesheet" href="/component/input/input.css" />
    <link rel="stylesheet" href="/component/comment/comment.css" />
    <link rel="stylesheet" href="/component/avatar/avatar.css" />
    <link rel="stylesheet" href="/pages/post/post-detail.css" />
    <link rel="stylesheet" href="/pages/404/404.css" />
  </head>
  <body>
    <template id="layout-template">
      <div class="layout__body">
        <main
          id="main-content"
          class="layout__content post-detail-container"
          role="main"
          aria-labelledby="post-title"
        >
          <article class="post-detail" id="post-detail">
            <div class="post-detail__header">
              <div class="post-detail__author">
                <div class="post-detail__author-avatar" id="author-avatar">
                  <!-- Avatar will be injected here -->
                </div>
                <div class="post-detail__author-info">
                  <span class="post-detail__author-name" id="author-name">작성자</span>
                  <span class="post-detail__date" id="post-date">날짜</span>
                </div>
              </div>
              <!-- 수정 버튼 제거 - 삭제만 가능 -->
              <div class="post-detail__actions" id="post-actions">
                <button class="btn-icon" id="delete-post-btn" aria-label="삭제">
                  <i data-lucide="trash-2"></i>
                </button>
              </div>
            </div>

            <h1 class="post-detail__title" id="post-title">로딩 중...</h1>

            <div class="post-detail__carousel" id="post-carousel">
              <div class="post-detail__carousel-track" id="carousel-track">
                <!-- 이미지 슬라이드들이 동적으로 추가됨 -->
              </div>
              <button class="post-detail__carousel-nav post-detail__carousel-nav--prev" id="carousel-prev" aria-label="이전 이미지">‹</button>
              <button class="post-detail__carousel-nav post-detail__carousel-nav--next" id="carousel-next" aria-label="다음 이미지">›</button>
              <div class="post-detail__carousel-dots" id="carousel-dots">
                <!-- 도트들이 동적으로 추가됨 -->
              </div>
            </div>

            <div class="post-detail__content" id="post-content">
              <p>로딩 중...</p>
            </div>

            <div class="post-detail__stats">
              <button class="post-detail__stat-item post-detail__like-btn" id="like-btn">
                <i data-lucide="heart" class="like-icon"></i>
                <span class="post-detail__stat-value" id="likes-count">0</span>
              </button>
              <div class="post-detail__stat-item">
                <i data-lucide="message-circle"></i>
                <span class="post-detail__stat-value" id="comments-count">0</span>
              </div>
              <div class="post-detail__stat-item">
                <i data-lucide="eye"></i>
                <span class="post-detail__stat-value" id="views-count">0</span>
              </div>
            </div>
          </article>

          <section class="comments-section" aria-labelledby="comments-heading">
            <h2 class="comments-section__title" id="comments-heading">
              댓글 <span id="comment-count-label">0</span>
            </h2>

            <div class="comments-list" id="comments-list"></div>

            <div class="comments-empty" id="comments-empty">
              <i data-lucide="message-circle" class="comments-empty__icon"></i>
              <p>아직 댓글이 없어요. 첫 댓글을 남겨보세요!</p>
            </div>

            <form class="comment-form" id="comment-form" novalidate>
              <textarea
                class="comment-form__textarea"
                id="comment-textarea"
                placeholder="댓글을 입력하세요..."
                aria-label="댓글 입력"
                rows="1"
                maxlength="1000"
              ></textarea>
              <button type="submit" class="btn btn--sm btn--primary comment-form__btn">등록</button>
            </form>
          </section>
        </main>
      </div>
    </template>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="/pages/post/post-detail.js"></script>
  </body>
</html>
