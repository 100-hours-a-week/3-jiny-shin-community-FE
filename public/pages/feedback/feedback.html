<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#024951" />
    <title>개발자에게 의견 남기기 - anoo</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/assets/icon/favicon.svg" type="image/svg+xml" />
    <link
      rel="icon"
      href="/assets/icon/favicon-96x96.png"
      sizes="96x96"
      type="image/png"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/component/header/header.css" />
    <link rel="stylesheet" href="/component/bottom-nav/bottom-nav.css" />
    <link rel="stylesheet" href="/component/button/button.css" />
    <link rel="stylesheet" href="/component/modal/modal.css" />
    <link rel="stylesheet" href="/component/toast/toast.css" />
    <link rel="stylesheet" href="/pages/feedback/feedback.css" />
  </head>
  <body>
    <template id="layout-template">
      <div class="layout__body">
        <main
          id="main-content"
          class="layout__content feedback-container"
          role="main"
        >
          <h1 class="feedback__title">개발자에게 의견 남기기</h1>

          <!-- 안내 문구 -->
          <section class="feedback-intro">
            <p class="feedback-intro__text">안녕하세요, anoo 개발자입니다.</p>
            <p class="feedback-intro__text">
              1인 개발로 운영 중이라 모든 요청을 바로 반영하기는 어렵지만, 더
              나은 서비스를 위해 꾸준히 개선하고 있습니다.
            </p>
            <p class="feedback-intro__text">
              서비스 이용 중 불편한 점이나 개선 아이디어가 있다면 편하게
              남겨주세요. 작은 의견도 anoo를 더 나은 서비스로 만들어가는 데 큰
              힘이 됩니다.
            </p>
            <p class="feedback-intro__text">anoo를 이용해주셔서 감사합니다.</p>
          </section>

          <!-- 입력 영역 -->
          <form class="feedback-form" id="feedbackForm" novalidate>
            <div class="feedback-form__group">
              <label for="feedbackContent" class="visually-hidden">
                의견 입력
              </label>
              <textarea
                id="feedbackContent"
                name="content"
                class="feedback-form__textarea"
                placeholder="내용을 작성해주세요"
                maxlength="2000"
                rows="8"
              ></textarea>
              <span class="feedback-form__counter" id="charCounter">
                <span id="currentLength">0</span> / 2000
              </span>
            </div>

            <!-- 이메일 안내 -->
            <p class="feedback-form__hint">
              답장이 필요한 경우 수신 가능한 이메일 주소를 함께 남겨주세요.
            </p>

            <!-- 제출 버튼 -->
            <div class="feedback-form__submit">
              <button
                type="submit"
                class="btn btn--primary btn--full"
                id="submitBtn"
                disabled
              >
                <span class="submit-text">의견 보내기</span>
                <span class="submit-loading" hidden>
                  <span class="loading-dot"></span>
                  전송 중...
                </span>
              </button>
            </div>
          </form>
        </main>
      </div>
    </template>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="/pages/feedback/feedback.js"></script>
  </body>
</html>
