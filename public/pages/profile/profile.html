<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#024951" />
    <title>프로필 - anoo</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/assets/icon/favicon.svg" type="image/svg+xml" />
    <link
      rel="icon"
      href="/assets/icon/favicon-96x96.png"
      sizes="96x96"
      type="image/png"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/component/header/header.css" />
    <link rel="stylesheet" href="/component/bottom-nav/bottom-nav.css" />
    <link rel="stylesheet" href="/component/button/button.css" />
    <link rel="stylesheet" href="/component/modal/modal.css" />
    <link rel="stylesheet" href="/component/avatar/avatar.css" />
    <link rel="stylesheet" href="/component/post-card/post-card.css" />
    <link rel="stylesheet" href="/component/toast/toast.css" />
    <link rel="stylesheet" href="/pages/profile/profile.css" />
  </head>
  <body>
    <template id="layout-template">
      <div class="layout__body">
        <main
          id="main-content"
          class="layout__content profile-container"
          role="main"
          aria-labelledby="profile-title"
        >
          <!-- 프로필 헤더 -->
          <header class="profile-header">
            <div class="profile-header__left">
              <div class="profile-avatar" id="profileAvatar">
                <!-- CSS Avatar will be injected here -->
              </div>
              <div class="profile-info">
                <h1 class="profile-name" id="userNickname">닉네임</h1>
                <p class="profile-email" id="userEmail">user@example.com</p>
              </div>
            </div>
            <div class="profile-header__right">
              <button class="profile-edit-btn" id="editProfileBtn">
                프로필 수정
              </button>
              <div class="settings-wrapper">
                <button
                  class="settings-btn"
                  id="settingsBtn"
                  aria-label="설정"
                  aria-expanded="false"
                >
                  <i data-lucide="settings"></i>
                </button>
                <!-- 설정 드롭다운 메뉴 -->
                <div class="settings-menu" id="settingsMenu" hidden>
                  <a href="#" class="settings-menu__item" id="termsBtn">
                    <i data-lucide="file-text"></i>
                    이용약관
                  </a>
                  <a href="#" class="settings-menu__item" id="privacyBtn">
                    <i data-lucide="shield"></i>
                    개인정보처리방침
                  </a>
                  <div class="settings-menu__divider"></div>
                  <button class="settings-menu__item" id="logoutBtn">
                    <i data-lucide="log-out"></i>
                    로그아웃
                  </button>
                  <button
                    class="settings-menu__item settings-menu__item--danger"
                    id="deleteAccountBtn"
                  >
                    <i data-lucide="user-x"></i>
                    회원 탈퇴
                  </button>
                </div>
              </div>
            </div>
          </header>

          <!-- 나의 기록 섹션 -->
          <section class="my-posts-section" aria-labelledby="profile-title">
            <div class="section-header">
              <h2 class="section-title" id="profile-title">나의 기록</h2>
              <span class="section-count" id="postsCount"></span>
            </div>
            <div class="posts-grid" id="postsList">
              <!-- 게시글이 동적으로 로드됨 -->
            </div>
            <!-- 빈 상태 UI -->
            <div class="empty-state" id="emptyState" hidden>
              <i data-lucide="book-open" class="empty-state__icon"></i>
              <p class="empty-state__title">아직 기록이 없어요</p>
              <p class="empty-state__desc">오늘 하루는 어땠나요?</p>
              <a href="/write" class="btn btn--primary"> 하루 기록하기 </a>
            </div>
          </section>
        </main>
      </div>
    </template>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="/pages/profile/profile.js"></script>
  </body>
</html>
