<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#024951" />
    <title>프로필 수정 - anoo</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/assets/icon/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/assets/icon/favicon-96x96.png" sizes="96x96" type="image/png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/component/header/header.css" />
    <link rel="stylesheet" href="/component/bottom-nav/bottom-nav.css" />
    <link rel="stylesheet" href="/component/input/input.css" />
    <link rel="stylesheet" href="/component/button/button.css" />
    <link rel="stylesheet" href="/component/modal/modal.css" />
    <link rel="stylesheet" href="/component/toast/toast.css" />
    <link rel="stylesheet" href="/component/avatar/avatar.css" />
    <link rel="stylesheet" href="/pages/signup/signup.css" />
    <link rel="stylesheet" href="/pages/profile/profile-edit.css" />
  </head>
  <body>
    <template id="layout-template">
      <div class="layout__body">
        <main
          id="main-content"
          class="layout__content profile-edit-container"
          role="main"
        >
          <div class="profile-edit-wrapper">
            <h1 class="profile-edit__title">프로필 수정</h1>

            <form class="profile-edit-form" id="editForm" novalidate>
              <!-- 프로필 이미지 -->
              <div class="profile-upload">
                <div class="profile-upload__preview" id="profilePreview">
                  <span class="profile-upload__placeholder">
                    <i data-lucide="user"></i>
                  </span>
                  <img
                    src=""
                    alt="프로필 미리보기"
                    class="profile-upload__image"
                    id="profileImage"
                  />
                </div>
                <input
                  type="file"
                  id="profileInput"
                  accept="image/*"
                  class="visually-hidden"
                />
                <div class="profile-upload__actions">
                  <button type="button" class="profile-upload__btn" id="profileBtn">
                    <i data-lucide="camera"></i>
                    <span>사진 변경</span>
                  </button>
                  <button type="button" class="profile-upload__btn profile-upload__btn--remove" id="profileRemoveBtn" hidden>
                    <i data-lucide="x"></i>
                    <span>사진 제거</span>
                  </button>
                </div>
                <span class="helper-text" id="profileError"></span>
              </div>

              <!-- 닉네임 -->
              <div class="input-group">
                <label for="nickname" class="input-label">닉네임</label>
                <input
                  type="text"
                  id="nickname"
                  name="nickname"
                  class="input-field"
                  placeholder="닉네임을 입력하세요"
                  required
                />
                <span class="helper-text" id="nicknameError"></span>
              </div>

              <!-- 비밀번호 변경 섹션 -->
              <div class="password-section">
                <p class="section-label">비밀번호 변경</p>

                <div class="input-group">
                  <label for="currentPassword" class="input-label">현재 비밀번호</label>
                  <input
                    type="password"
                    id="currentPassword"
                    name="currentPassword"
                    class="input-field"
                    placeholder="현재 비밀번호"
                  />
                  <span class="helper-text" id="currentPasswordError"></span>
                </div>

                <div class="input-group">
                  <label for="newPassword" class="input-label">새 비밀번호</label>
                  <div class="input-with-icon">
                    <input
                      type="password"
                      id="newPassword"
                      name="newPassword"
                      class="input-field"
                      placeholder="8자 이상"
                    />
                    <span class="input-icon input-icon--success" id="newPasswordValidIcon" hidden>
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </span>
                  </div>
                  <span class="helper-text" id="newPasswordError"></span>
                </div>

                <div class="input-group">
                  <label for="newPasswordConfirm" class="input-label">새 비밀번호 확인</label>
                  <div class="input-with-icon">
                    <input
                      type="password"
                      id="newPasswordConfirm"
                      name="newPasswordConfirm"
                      class="input-field"
                      placeholder="새 비밀번호 확인"
                    />
                    <span class="input-icon input-icon--success" id="passwordMatchIcon" hidden>
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </span>
                  </div>
                  <span class="helper-text" id="newPasswordConfirmError"></span>
                </div>
              </div>

              <!-- 버튼 그룹 -->
              <div class="button-group">
                <button type="button" class="btn btn--outline" id="cancelBtn">
                  취소
                </button>
                <button type="submit" class="btn btn--primary" id="saveBtn">
                  저장
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </template>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="/pages/profile/profile-edit.js"></script>
  </body>
</html>
